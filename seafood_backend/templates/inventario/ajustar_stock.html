{% extends "base.html" %}

{% block title %}Ajustar Stock{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Ajustar Stock - {{ producto.nombre }}</h2>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>Stock Actual: {{ producto.stock }} unidades</h5>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="cantidad" name="cantidad" 
                                   min="1" value="1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Operaci√≥n</label>
                            <div class="d-flex gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operacion" 
                                           id="sumar" value="sumar" checked>
                                    <label class="form-check-label" for="sumar">
                                        Agregar al stock
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="operacion" 
                                           id="restar" value="restar">
                                    <label class="form-check-label" for="restar">
                                        Restar del stock
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Aplicar Cambio
                            </button>
                            <a href="{% url 'inventario' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
